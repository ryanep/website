query getHome {
  work: workCollection(order: [startDate_DESC]) {
    items {
      ...WorkItem
    }
  }

  projects: projectCollection(order: [name_ASC]) {
    items {
      ...ProjectItem
    }
  }

  technology: technologyCollection(order: [name_ASC]) {
    items {
      ...TechnologyItem
    }
  }
}
