documents: src/**/*.graphql
generates:
  ./generated/graphql.schema.json:
    plugins:
      - introspection
  ./schema.graphql:
    plugins:
      - schema-ast
  ./src/utils/sdk.ts:
    config:
      scalars:
        DateTime: string
        JSONString: string
        UUID: string
    hooks:
      afterOneFileWrite:
        - eslint --fix
        - prettier --write
    plugins:
      - add:
          content: |-
            /* eslint-disable import/no-named-as-default */
            /* eslint-disable @typescript-eslint/no-explicit-any */
            /* eslint-disable @typescript-eslint/no-shadow */
            /* eslint-disable @typescript-eslint/no-unused-vars */
            /* AUTO-GENERATED, DO NOT EDIT THIS FILE */
      - typescript
      - typescript-graphql-request
      - typescript-operations
overwrite: true
schema: https://graphql.contentful.com/content/v1/spaces/__SPACE_ID__?access_token=__ACCESS_TOKEN__
